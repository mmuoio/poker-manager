{% extends "base.html" %}
{% block title %}Edit Player{% endblock %}

{% block content %}

<h1 align="center">Edit User</h1>


<form method="POST">
    <h3 align="center">Sign Up</h3><br/>
    <div class="form-group">
        <!--<label for="email">Email Address</label>-->
        <input type="email" class="form-control" id="email" name="email" placeholder="Email" value="{{user.email}}"/>
    </div><br/>
    <div class="form-group">
        <!--<label for="firstName">First Name</label>-->
        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First name" value="{{user.first_name}}"/>
    </div><br/>
    <div class="form-group">
        <!--<label for="lastName">Last Name</label>-->
        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last name" value="{{user.last_name}}"/>
    </div><br/>
	<h4>Reset Password (optional)</h4>
    <div class="form-group">
        <!--<label for="password1">Password</label>-->
        <input type="password" class="form-control" id="password1" name="password1" placeholder="New password"/>
    </div><br/>
    <div class="form-group">
        <!--<label for="password2">Confrim Password</label>-->
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password"/>
    </div>
    <br/>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>



{% endblock %}
